<h1>Todos yo!</h1>
<form name="ctrl.todos" novalidate>
  <div class="mdl-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="fname" placeholder="What needs to be done?">
    <label class="mdl-textfield__label" for="fname"></label>
  </div>
</form>
<ul class="demo-list">
  <li>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
      <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
      <span class="mdl-checkbox__label">Checkbox</span>
    </label>
  </li>
  <li>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
      <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked>
      <span class="mdl-checkbox__label">Checkbox</span>
    </label>
  </li>
  <li>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
      <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
      <span class="mdl-checkbox__label">Checkbox</span>
    </label>
  </li>
</ul>
