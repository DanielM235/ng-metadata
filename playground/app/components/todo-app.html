<h1>Todos yo!</h1>

<h3>Todo List remaining: {{ $ctrl.todos | remainingTodos }}</h3>

<add-todo on-add="$ctrl.createTodo(todo)"></add-todo>

<ul class="demo-list">
  <li ng-repeat="item in $ctrl.todos">

    <todo-item
      todo="item"
      on-done="$ctrl.markAsDone(todo)"
      idx="$index">
      <button
        ng-click="$ctrl.removeTodo(item)"
        class="mdl-button mdl-js-button mdl-button--accent">
        Remove
      </button>
    </todo-item>

  </li>
</ul>

<hr>

<button
  class="mdl-button mdl-js-button mdl-button--accent"
  ng-click="$ctrl.showQueryExample=!$ctrl.showQueryExample">{{ $ctrl.showQueryExample ? 'hide' : 'show'}} <code>@Query</code> decorators example
</button>
<div ng-if="$ctrl.showQueryExample">
  <h3>check your console logs mate!</h3>
<tabs>
  <tabs-content-child></tabs-content-child>
  <button ng-click="$ctrl.addItem()">add contentChild</button>
  <ul><li ng-repeat="item in $ctrl.items">
    <tabs-content-child id="item"></tabs-content-child>
    <button ng-click="$ctrl.removeItem(item)">remove</button>
  </li></ul>
</tabs>
</div>

<button
  class="mdl-button mdl-js-button mdl-button--accent"
  ng-click="$ctrl.showDirectiveDiExample=!$ctrl.showDirectiveDiExample">{{ $ctrl.showDirectiveDiExample ? 'hide' : 'show'}} <code>@Inject</code> directive
</button>
<div ng-if="$ctrl.showDirectiveDiExample">

  <form name="diForm">

    <input type="text" ng-model="$ctrl.modelMock" name="modelMock" my-validator my-foo>

    <p ng-if="diForm.modelMock.$error.myValidator" style="color:red">whops error! diForm.modelMock.$errors</p>

  </form>

</div>
