<div class="parent">
  <h2>{{$ctrl.title}}</h2>

  <table>
    <tr><td>Power: </td><td><input ng-model="$ctrl.power"></td></tr>
    <tr><td>Hero.name: </td><td><input ng-model="$ctrl.hero.name"></td></tr>
  </table>
  <p><button ng-click="$ctrl.reset()">Reset Log</button></p>

  <on-changes hero="$ctrl.hero" power="$ctrl.power"></on-changes>
</div>

<style>
  on-changes-parent > .parent {background: Lavender}
  on-changes-parent .hero {background: LightYellow; padding: 8px; margin-top: 8px}
  on-changes-parent p {background: Yellow; padding: 8px; margin-top: 8px}
</style>
